<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 6</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="IMG_20210316_163234 (2).jpg" alt="loaded" class="profile-image">
        </div>
        <div class="text-data">
            <span class="college"> LNCTian</span>
            <span class="friend">Good firend</span>
        </div>
        <div class="media-buttons">
           <a href="#" style="background: #4267b2;" class="link">
            <i class='bx bxl-facebook-circle'></i>
           </a>
           <a href="#"  style="background: #1da1f2;" class="link">
            <i class='bx bxl-twitter'></i>
           </a>
           <a href="https://www.youtube.com/watch?v=np3L1lb-Uvs&list=PLImJ3umGjxdD3ov2lwg0SM5rxz5v9FjOf&index=1"  style="background: #ff0000;"class="link">
            <i class='bx bxl-youtube'></i>
           </a>
           <a href="#"  style="background: #f21d1d;" class="link">
            <i class='bx bxl-instagram'></i>
           </a>
           
        </div>
        <div class="buttons">
            <button class="btn">Subscribe</button>
            <button class="btn">Message</button>
        </div>
        <div class="analytics">
          <div class="data">
            <i class='bx bx-heart'></i>
            <span class="number" >60k</span>
          </div>
          <div class="data">
            <i class='bx bx-message-rounded'></i>
            <span class="number">20k</span>
          </div>
          <div class="data">
            <i class='bx bx-share'></i>
            <span class="number">10k</span>
          </div>
        </div>
    </div>
</body>
</html>
